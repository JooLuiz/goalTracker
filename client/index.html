<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Compiled Knockout JavaScript FrameWork -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

	<!-- Compiled jQuery JavaScript FrameWork -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>goalTracker</title>
</head>
<body onload="getGoals()">

	<nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">goalTracker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	<div class="row">
    		<div class="col-md-3">
    			<input data-bind="value: goalNameInput, valueUpdate:'keypress'" type="text" id="name" class="form-control" placeholder="Enter Goal">
    		</div>
    		
    		<div class="col-md-3">
    			<select data-bind="value: goalTypeInput, options: types, optionsCaption: 'Choose Type'" id="type" class="form-control">
    				
    			</select>
    		</div>
    		
    		<div class="col-md-3"><input data-bind="value: goalDeadLineInput" type="date" id="deadline" class="form-control">

    		</div>
    		
    		<div class="col-md-3">
    			<button data-bind="click: addGoal, enable: goalNameInput"class="btn btn-primary">Add Goal</button>
    			<button data-bind="click: deleteGoal, enable: canEdit" class="btn btn-danger">Delete</button>
    		</div>
    	</div>

    	<div class="row">
    		<div class="col-md-12">
    			<table class="table table-striped">
    				<thead>
    					<tr>
    						<th></th>
    						<th>Name</th>
    						<th>Type</th>
    						<th>DeadLine</th>
    					</tr>
    				</thead>
    				<tbody data-bind="foreach: goals">
    					<tr>
    						<td><input data-bind="value: $data, checked: $parent.selectedGoals" type="checkbox"></td>
    						<td data-bind="text: name"></td>
    						<td data-bind="text: type"></td>
    						<td data-bind="text: deadline"></td>
    					</tr>
    				</tbody>
    			</table>
    		</div>
    	</div>
    </div>

    <script src="app.js"></script>

</body>
</html>
